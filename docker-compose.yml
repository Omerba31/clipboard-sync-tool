# Docker Compose for Clipboard Sync Tool
# This sets up both the desktop app (CLI mode) and cloud relay locally

version: '3.8'

services:
  # Cloud Relay Server (local development)
  cloud-relay:
    build:
      context: ./cloud-relay
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - clipboard-sync

  # Desktop App (CLI mode - no GUI)
  desktop-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - CLOUD_RELAY_URL=http://cloud-relay:8080
    depends_on:
      - cloud-relay
    networks:
      - clipboard-sync
    # Note: Clipboard access won't work inside Docker
    # This is mainly for testing the sync engine

networks:
  clipboard-sync:
    driver: bridge
